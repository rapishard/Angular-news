<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular</title>
</head>

<body>
    <h1>Aggiornamenti</h1>

    <div *ngFor='let article of articles'>
        <h2>{{article.title}}</h2>

        <p class="body">
            {{article.description}}
        </p>
        <a href="{{article.url}}" target="_blank">Read full article</a>
    </div>
</body>

</html>
